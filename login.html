          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"

    <!-- Latest compiled and minified jqeury -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Latest compiled and minified bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <!-- font awesome icons -->
    <script src="https://use.fontawesome.com/36e7ce8db3.js"></script>
    <style>
body{
  background-color: #eee;
  color: #666;
}

div.well{
  height: 250px;
} 

.Absolute-Center {
  margin: auto;
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
  background-color:#fff;
  -webkit-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
box-shadow:  0 1px 5px rgba(0, 0, 0, 0.1);
}

.Absolute-Center.is-Responsive {
  width: 50%;
  height: 60%;
  min-width: 100px;
  max-width: 400px;
  padding: 40px;
}

#logo-container{
  text-align: center;
  margin: auto;
  margin-bottom: 10px;
  width:200px;
}



    </style>
  </head>

  <body>
    <div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container"><i class="fa fa-lock fa-5x"></i><br><h2>SMS</h2><span> Please login to continue </span></div><br> 
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="/login" method="post" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="username" id="username" class="form-control" placeholder="Username" required autofocus/>          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input name="password" type="password" id="password" class="form-control" placeholder="Password" required/>     
          </div>

          <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
          </div>
        </form>        
      </div>  
    </div>    
  </div>
</div>
  </body>
</html>
